<ion-modal-view class="modal location-modal">
  <ion-header-bar>
    <button class="button button-clear clinic-details-close btn-back-modal" ng-click="emergency_call_hide()">Close</button>
    <h1 class="title">Emergency Call</h1>
  </ion-header-bar>
  <ion-content has-header="true" padding="true" scroll="false">
    <div class="current_location_address">
      <div class="current-location">
        <i class="icon ion-ios-location location-pin"></i>
        Your current location:
      </div>
      <div class="location-modal-address">
        {{ formatted_address }}
      </div>
    </div>
    <div class="emergency-action">
      <a class="button button-assertive" ng-href="tel: {{emergency_number}}" ng-click="emergency_call_hide()">
        <i class="icon ion-ios-telephone"></i>
        <span>Emergency Call</span>
      </a>
    </div>
  </ion-content>
</ion-modal-view>
